<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-WR9TRXQ');
    </script>
    <!-- End Google Tag Manager -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WR9TRXQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <button id="loadVideo">Load Video</button>

    <script>
        document.getElementById('loadVideo').addEventListener('click', function() {
            // Create a new iframe element
            var iframe = document.createElement('iframe');

            // Set the attributes for the iframe
            iframe.width = "1440";
            iframe.height = "762";
            iframe.src = "https://www.youtube-nocookie.com/embed/jfKfPfyJRdk";
            iframe.frameborder = "0";
            iframe.allow = "autoplay; encrypted-media";
            iframe.allowFullscreen = true;

            // Add the new iframe element to the DOM
            document.body.appendChild(iframe);
        });
    </script>
</body>

</html>
